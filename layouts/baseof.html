<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="flex min-h-screen flex-col">
      <header class="sticky top-0">
        {{ partial "header.html" . }}
      </header>
      <main class="grow">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="bg-to-brown-40 bg-linear-to-b">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
